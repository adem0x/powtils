<exportvars/> 
<form method="GET" action="{$self}">
  <table border="0" align="center" cellpadding="4" bordercolor="#000000">
    <tr> 
      <td align="center" bgcolor="#0000FF"><font color="#FFFFFF" face="Verdana, Arial, Helvetica, sans-serif"> 
        <strong>{$Caption}</strong></font></td>
    </tr>
    <tr> 
      <td align="left" bgcolor="#FFCC66"><if notwhen="Logged">
	    <if when="Error">{$ErrorValue}<br/></if>Login 
        <input name="Login" type="text" value="{$Login}" size="16" maxlength="24"/> 
        <br/>
        Password 
        <input name="Password" type="password" value="{$Password}" size="16" maxlength="24"/></if>
		<if when="Logged">You are currently logged as {$Login}</if>
      </td>
    </tr>
    <tr bgcolor="#0000FF"> 
      <td align="right"> <button name="action" type="submit" value="{$ComponentName}.submit">OK</button>
        <button name="action" type="submit" value="{$ComponentName}.cancel">Cancel</button></td>
    </tr>
  </table>
</form>
