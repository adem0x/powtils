<form method="GET" action="{$self}"> 
<table border="0" align="center" cellpadding="4" bordercolor="#000000">
  <tr> 
    <td colspan="2" align="center" bgcolor="#0000FF"><font color="#FFFFFF" face="Verdana, Arial, Helvetica, sans-serif"><strong>Login 
      Box</strong></font></td>
  </tr>
  <tr> 
    <td align="left" bgcolor="#FFCC66">Login<br/>
      Password </td>
    <td align="left" bgcolor="#FFCC66"> <input name="login" type="text" size="16" maxlength="24"/> 
      <br/>
      <input name="password" type="password" size="16" maxlength="24"/></td>
  </tr>
  <tr bgcolor="#0000FF"> 
    <td colspan="2" align="right">
    <button name="action" type="submit" value="{$component}.ok">OK</button>
    <button name="action" type="submit" value="{$component}.cancel">Cancel</button>
    </td>
  </tr>
</table>
</form>
